<!DOCTYPE html>
<html lang="en">
<body>
    <h2>Javascript if else</h2>
    <p id="demo">Hola</p>
    <script>
        const hours = new Date().getHours();
        let greetings;
        if(hours < 18){
            greetings = "Good day!";
        }
        else{
            greetings = "Good night";
        }
        document.getElementById("demo").innerHTML = "Good Day!";
    </script>
</body>
</html>
